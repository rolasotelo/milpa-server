version: v1

labels:
  - label: "minor"
    sync: true
    matcher:
      title: ".*feat: .*"

  - label: "patch"
    sync: true
    matcher:
      title: ".*fix: .*"

  - label: "chore"
    sync: true
    matcher:
      title: ".*chore: .*"

  - label: "major"
    sync: true
    matcher:
      body: "(\\n|.)*BREAKING CHANGE(S|): (\\n|.)*"
      commmits: "(\\n|.)*BREAKING CHANGE(S|): (\\n|.)*"
      comment: "(\\n|.)*BREAKING CHANGE(S|): (\\n|.)*"

  - label: "attention 🚨"
    sync: true
    matcher:
      files:
        any: ["src/**", "**/src/**"]
        count:
          neq: 1

  - label: "type: feature ✨"
    sync: true
    matcher:
      body: "(\\n|.)*/feat(\\n|.)*"

  - label: "type: documentation 📝"
    sync: true
    matcher:
      body: "(\\n|.)*/docs(\\n|.)*"

  - label: "type: fix 🩹"
    sync: true
    matcher:
      body: "(\\n|.)*/fix(\\n|.)*"

  - label: "type: hotfix 🚑"
    sync: true
    matcher:
      body: "(\\n|.)*/hf (\\n|.)*"

  - label: "type: infrastructure 🧱"
    sync: true
    matcher:
      body: "(\\n|.)*/infra(\\n|.)*"

  - label: "type: security 🔒"
    sync: true
    matcher:
      body: "(\\n|.)*/sec (\\n|.)*"

  - label: "type: bug 🐛"
