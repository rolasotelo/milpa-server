    matcher:
      body: "(\\n|.)*/bug(\\n|.)*"

  - label: "type: testing 🔎"
    sync: true
    matcher:
      body: "(\\n|.)*/test(\\n|.)*"

  - label: "type: improvement ⚡️"
    sync: true
    matcher:
      body: "(\\n|.)*/imp(\\n|.)*"

  - label: "type: dx 👩🏼‍💻"
    sync: true
    matcher:
      body: "(\\n|.)*/dx(\\n|.)*"

  - label: "type: ci/cd 👷🏾"
    sync: true
    matcher:
      body: "(\\n|.)*/ci(\\n|.)*"

  - label: "type: question 🤷🏽‍♀️"
