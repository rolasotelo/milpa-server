    matcher:
      body: "(\\n|.)*/clear(\\n|.)*"

  - label: "work: chaotic 😱"
    sync: true
    matcher:
      body: "(\\n|.)*/chaotic(\\n|.)*"

  - label: "work: complicated 😬"
    sync: true
    matcher:
